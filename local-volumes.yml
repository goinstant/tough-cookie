#
# local-volumes.yml
#
# Include this file when running docker-compose to share 
# your local settings into the container environment.

version: '2'
services:
  toughcookie:
    volumes:
      - ~/.profile:/home/cookie/.profile # Shares local profile
      - ~/.bashrc:/home/cookie/.bashrc   # Shares local copy of bashrc
      - ~/.vimrc:/home/cookie/.vimrc     # Shares local copy of vimrc
      - ~/.vim:/home/cookie/.vim         # Shares local copy of vim directory
